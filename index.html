<html>

<head>
    <title>The Javas Crypt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
    <div class="header">
        <div onClick="loadArticles()">
            <img height="50px" src="logo.png" style="float:left">
            <h1>The Javas Crypt</h1> Blog
        </div>
    </div>

    <div id="datosArticulo" style="display: none">
        <img style="max-width:100%;" id="imageArticle">
        <br><br>
        <div id="infoArticulo">
            <h1 id="title"></h1>
            <p id="date"></p>
            <table>
                <tr>
                    <td>
                        <div class="circle photoMe" id="photo"></div>
                    </td>
                    <td>
                        <span id="name"></span><br>
                        <a id="web"></a><br>
                        <a id="lin" style="cursor: pointer">
                            <img width="20px" src="https://image.flaticon.com/icons/png/512/124/124011.png">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <br>

    <div id="card">
        <img id="cardImg">
        <div id="cardTitle"></div>
        <table>
            <tr>
                <td>
                    <div class="circle photoMe" id="cardPhoto"></div>
                </td>
                <td>
                    <span id="cardName"></span><br>
                    <div id="cardDate"></div><br>
                </td>
            </tr>
        </table>
        <p id="cardDescription"></p>
    </div>

    <div id="main"></div>
</body>

</html>
